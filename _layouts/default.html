<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <meta name="description" content="A stream of projects & thoughts" />
  <meta name="keywords" content="design, code, libraries, library, experiments, anastasia aizman" />
  <title>Anastasia Aizman's portfolio</title>
</head>
<body>
<div class="container-fluid">
  {% include header.html %}
  <div class="row">
    <div class="col-sm-3 project-list">
      <a href="{{ site.github.url }}">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </a>
      <p class="site-description">
        {{ site.description | default: sitea.github.project_tagline }}</p>
      {% include key.html %}
      {% include nav.html %}
    </div>

  </div>
</div>
</body>
</html>
